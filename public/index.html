<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>BearChat | Grf.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="./style/style.css">
    <link href="http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Josefin+Sans:400,400i,700|Space+Mono" rel="stylesheet">
  </head>

  <body>
      <section id="content">
        <div id="room"></div>
        <div id="roomlist"></div>
        <div id="messages"></div>

        <form id="sendform" action="index.html" method="post">
          <input id="sendmessage" />
          <input type="submit" id="sendbutton" value="Send">
          <div id="help">
            BearChat Commands:
            <ul>
              <li>Change nickname: <code>/nick [username]</code></li>
              <li>Join or create room: <code>/join [room name]</code></li>
            </ul>
          </div>
        </form>
      </section>

      <script src="/socket.io/socket.io.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="/js/chat.js" type="text/javascript"></script>
      <script src="/js/chat-ui.js" type="text/javascript"></script>
  </body>

</html>
